<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/title.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COJ</title>
</head>

<body>
  <div id="app" style="font-size: 16px;"></div>
  <script type="module" src="/src/main.js"></script>
  <style>
    html,
    body,
    #app {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script>
    function setRootFontSize() {
      const baseWidth = 1920; // 你的设计稿宽度
      const clientWidth = document.documentElement.clientWidth || window.innerWidth;
      const fontSize = (clientWidth / baseWidth) * 100;
      document.documentElement.style.fontSize = `${fontSize}px`;
    }

    // 页面加载和窗口大小变化时都设置根元素的字体大小
    window.addEventListener('resize', setRootFontSize);
    window.addEventListener('DOMContentLoaded', setRootFontSize);
  </script>
</body>

</html>
